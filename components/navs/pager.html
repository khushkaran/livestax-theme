<p>Quick previous and next links for simple pagination implementations with light markup and styles.</p>
<example>
  <ul class="pager">
    <li class="previous disabled"><a href="#">← Older</a></li>
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
    <li class="next"><a href="#">Newer →</a></li>
  </ul>
</example>
