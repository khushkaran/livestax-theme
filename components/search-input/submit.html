<p>The submit search input is useful when you want a user to click the search button to initiate the search action.</p>
<example>
  <form class="input-group search-input" novalidate>
    <input type="text" name="search-input" required="required" class="form-control" placeholder="Search">
    <button class="btn btn-primary"><i class="fa fa-search fa-fw"></i></button>
  </form>
</example>
