<p>Add <code>.table-hover</code> to enable a hover state on table rows within a <code>&lt;tbody&gt;</code>.</p>
<example>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Joe</td>
        <td>Blogs</td>
        <td>@jblogs</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jane</td>
        <td>Doe</td>
        <td>@jdoe</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Harry</td>
        <td>Henderson</td>
        <td>@hhenderson</td>
      </tr>
      <tr class="active">
        <th scope="row">4</th>
        <td>Bob</td>
        <td>Manchino</td>
        <td>@bmanchino</td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>Tim</td>
        <td>Malarky</td>
        <td>@tmalarky</td>
      </tr>
      <tr>
        <th scope="row">6</th>
        <td>Lisa</td>
        <td>Nimmo</td>
        <td>@Lnimmo</td>
      </tr>
    </tbody>
  </table>
</example>
