<example>
  <div class="form-group">
    <label for="inputText" class="control-label">Text</label>
    <input type="text" class="form-control" id="inputText" placeholder="Text">
  </div>
  <div class="form-group">
    <label for="inputDisabled" class="control-label">Disabled Text</label>
    <input type="text" class="form-control" id="inputDisabled" disabled="true" placeholder="Disabled Text">
  </div>
  <div class="form-group">
    <label for="inputPassword" class="control-label">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    <div class="checkbox">
      <label>
        <input type="checkbox"> Checkbox
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="textArea" class="control-label">Textarea</label>
    <textarea class="form-control" rows="3" id="textArea"></textarea>
    <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
  </div>
</example>
